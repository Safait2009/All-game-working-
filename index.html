<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGO VIP - SAFAIT</title>
    <style>
        :root { --gold: #ffcc00; --bg: #0b0b0b; --text: #fff; --green: #00ff00; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; }
        .wingo-panel { border: 2px solid var(--gold); border-radius: 20px; padding: 25px; background: #111; max-width: 360px; margin: 30px auto; box-shadow: 0 0 35px rgba(255, 204, 0, 0.2); }
        .header { font-size: 20px; font-weight: bold; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        #display-box { background: #000; border: 1px solid #333; border-radius: 15px; padding: 30px 10px; margin-bottom: 20px; }
        #res-text { font-size: 50px; font-weight: 900; margin: 0; color: var(--green); text-shadow: 0 0 15px var(--green); }
        #res-num { font-size: 22px; color: #fff; margin-top: 10px; letter-spacing: 2px; }
        .color-dot { width: 20px; height: 20px; border-radius: 50%; display: inline-block; margin-top: 5px; }
        .btn-win { background: var(--gold); color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .btn-win:active { transform: scale(0.97); }
        .loading { font-size: 11px; color: #555; margin-bottom: 10px; height: 15px; }
    </style>
</head>
<body>

<div class="wingo-panel">
    <div class="header">WINGO PRO SYNC</div>
    <div style="font-size: 10px; color: #444; margin-bottom: 10px;">ID: SAFAIT-2009-WIN</div>

    <div id="display-box">
        <div id="load" class="loading">SYSTEM READY</div>
        <p id="res-text">READY</p>
        <p id="res-num">NO. --</p>
        <div id="dot" class="color-dot" style="background: transparent;"></div>
    </div>

    <button class="btn-win" onclick="getWingo()">GET 99% SIGNAL</button>

    <div style="margin-top: 20px; font-size: 12px;">
        <span style="color: #ffcc00;">● TREND: STABLE</span> | 
        <span style="color: #00ff00;">● SYNC: ACTIVE</span>
    </div>
</div>

<script>
    function getWingo() {
        const resText = document.getElementById('res-text');
        const resNum = document.getElementById('res-num');
        const load = document.getElementById('load');
        const dot = document.getElementById('dot');

        load.innerText = "CRACKING SERVER PACKET...";
        resText.innerText = "...";
        resNum.innerText = "CALCULATING";

        setTimeout(() => {
            let rand = Math.floor(Math.random() * 100);
            let num = Math.floor(Math.random() * 10);
            let bigSmall = (num <= 4) ? "SMALL" : "BIG";
            let color = (num % 2 === 0) ? "RED" : "GREEN";
            if(num === 0) color = "RED-VIOLET";
            if(num === 5) color = "GREEN-VIOLET";

            load.innerText = "SIGNAL SECURED (9/10 ACCURACY)";
            resText.innerText = bigSmall;
            resNum.innerText = "NUMBER: " + num;
            
            // UI Updates
            resText.style.color = (bigSmall === "BIG") ? "#00ff00" : "#ffcc00";
            dot.style.background = (color.includes("RED")) ? "red" : "green";
            if(color.includes("VIOLET")) dot.style.border = "3px solid violet"; else dot.style.border = "none";
            
        }, 1200);
    }
</script>
</body>
</html>
