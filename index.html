<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT RECOVERY V2025</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .box { border: 5px solid #ff0000; border-radius: 20px; padding: 20px; max-width: 350px; margin: 50px auto; background: #111; box-shadow: 0 0 40px #ff0000; }
        .win-display { font-size: 50px; font-weight: bold; color: #00ff00; margin: 20px 0; border: 2px solid #333; padding: 20px; border-radius: 10px; }
        .btn { background: #ff0000; color: #fff; border: none; padding: 15px 30px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 50px; width: 100%; box-shadow: 0 5px 0 #880000; }
        .btn:active { transform: translateY(5px); box-shadow: none; }
        .type-selector { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .type-selector span { cursor: pointer; padding: 5px 10px; border: 1px solid #444; border-radius: 5px; font-size: 12px; }
        .selected { background: #00ff00; color: #000; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color: #ff0000; margin-top: 0;">SAFAIT RECOVERY MODE</h2>
    
    <div class="type-selector">
        <span id="t1" class="selected" onclick="select('AVIATOR')">AVIATOR</span>
        <span id="t2" onclick="select('WINGO')">WINGO</span>
        <span id="t3" onclick="select('CRAZY')">CRAZY.T</span>
    </div>

    <div id="status" style="font-size: 10px; color: #888;">SERVER: CONNECTED (2009)</div>
    <div id="result" class="win-display">READY</div>
    <div id="advice" style="font-size: 14px; color: #ffcc00; margin-bottom: 15px;">WAIT FOR SIGNAL</div>

    <button class="btn" onclick="crackServer()">HACK NEXT ROUND</button>
    
    <p style="font-size: 11px; margin-top: 20px; color: #444;">ID: SAFAIT_DEVELOPER_V2025</p>
</div>

<script>
    let mode = 'AVIATOR';
    function select(m) {
        mode = m;
        document.querySelectorAll('.type-selector span').forEach(s => s.classList.remove('selected'));
        if(m==='AVIATOR') document.getElementById('t1').classList.add('selected');
        if(m==='WINGO') document.getElementById('t2').classList.add('selected');
        if(m==='CRAZY') document.getElementById('t3').classList.add('selected');
        document.getElementById('result').innerText = "READY";
    }

    function crackServer() {
        const res = document.getElementById('result');
        const adv = document.getElementById('advice');
        res.innerText = "CHORING...";
        
        setTimeout(() => {
            let r = Math.random() * 100;
            if(mode === 'AVIATOR') {
                let v = (r < 50) ? (1.30 + (r/100)).toFixed(2) : (2.00 + (r/20)).toFixed(2);
                res.innerText = v + "x";
                adv.innerText = "CASH OUT: 1.40x (MUST)";
            } else if(mode === 'WINGO') {
                let s = (r < 50) ? "BIG" : "SMALL";
                res.innerText = s;
                adv.innerText = "FOLLOW TREND: 1x, 3x, 9x";
            } else if(mode === 'CRAZY') {
                let c = ["1", "2", "5", "10", "BONUS"][Math.floor(r % 5)];
                res.innerText = c;
                adv.innerText = "WAIT FOR STABLE WHEEL";
            }
        }, 1500);
    }
</script>
</body>
</html>
