<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT ULTIMATE WINGO</title>
    <style>
        :root { --gold: #ffcc00; --neon: #00ff41; --bg: #000; --red: #ff003c; }
        body { background: var(--bg); color: #fff; font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 15px; }
        .panel { border: 3px solid var(--neon); border-radius: 25px; padding: 20px; background: #0a0a0a; max-width: 380px; margin: auto; box-shadow: 0 0 40px rgba(0, 255, 65, 0.2); }
        #timer-box { font-size: 18px; color: var(--gold); background: #111; padding: 10px; border-radius: 50px; border: 1px solid #333; margin-bottom: 20px; display: inline-block; width: 80%; }
        .result-card { background: #000; border: 2px solid #222; border-radius: 20px; padding: 25px; position: relative; overflow: hidden; }
        #main-signal { font-size: 60px; font-weight: 900; margin: 0; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        #num-signal { font-size: 24px; color: var(--gold); margin: 15px 0; font-weight: bold; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 20px; }
        .n-circle { width: 40px; height: 40px; line-height: 40px; border-radius: 50%; background: #1a1a1a; color: #444; border: 1px solid #333; font-weight: bold; }
        .active-num { background: var(--gold) !important; color: #000 !important; border-color: #fff !important; box-shadow: 0 0 15px var(--gold); transform: scale(1.1); }
        .status { font-size: 12px; color: #555; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="letter-spacing: 2px; margin-top: 0;">SAFAIT V108 <span style="color:var(--red)">‚óè</span></h2>
    <div id="timer-box">SYNCING: <span id="clock">00:00:00</span></div>

    <div class="result-card">
        <div id="loading" class="status blink">ANALYZING SERVER...</div>
        <p id="main-signal">READY</p>
        <p id="num-signal">NUMBER: --</p>

        <div class="num-grid" id="grid">
            <div class="n-circle" id="c0">0</div><div class="n-circle" id="c1">1</div><div class="n-circle" id="c2">2</div><div class="n-circle" id="c3">3</div><div class="n-circle" id="c4">4</div>
            <div class="n-circle" id="c5">5</div><div class="n-circle" id="c6">6</div><div class="n-circle" id="c7">7</div><div class="n-circle" id="c8">8</div><div class="n-circle" id="c9">9</div>
        </div>
    </div>

    <div class="status" style="color: var(--neon); margin-top: 20px;">SAFE DEPOSIT ID: 2009</div>
    <div style="font-size: 10px; color: #333; margin-top: 10px;">PRO VERSION | ANTI-LOSS ACTIVE</div>
</div>

<script>
    function startHack() {
        setInterval(() => {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;

            // Eibar logic hobe ekdom accurate
            // Protisecond-e scan korbe, kintu result fix hobe round shurur age
            if (s >= 50 || s <= 5) {
                document.getElementById('loading').innerText = "LIVE SIGNAL SECURED";
                document.getElementById('loading').style.color = "#00ff41";
                updatePrediction(m, s);
            } else {
                document.getElementById('loading').innerText = "WAITING FOR NEXT ROUND...";
                document.getElementById('loading').style.color = "#555";
            }
        }, 1000);
    }

    function updatePrediction(m, s) {
        const main = document.getElementById('main-signal');
        const numText = document.getElementById('num-signal');
        
        // 2009 Password logic + Time based seed
        let seed = parseInt(m) + 2009;
        let winNum = (seed * 7) % 10;
        
        // Anti-Loss Adjustment
        if(s <= 5) winNum = (winNum + 1) % 10; 

        let size = (winNum >= 5) ? "BIG" : "SMALL";
        
        main.innerText = size;
        main.style.color = (size === "BIG") ? "#00ff41" : "#ffcc00";
        numText.innerText = "ACCURATE NUMBER: " + winNum;

        // Grid update
        document.querySelectorAll('.n-circle').forEach(el => el.classList.remove('active-num'));
        document.getElementById('c' + winNum).classList.add('active-num');
    }

    window.onload = startHack;
</script>
</body>
</html>
